<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <h4>Hello, Welcome to the Home !</h4>
    <br></br>
    <p>
        User : <span sec:authentication="principal.username"/>
        <br></br>
        Role : <span sec:authentication="principal.authorities" />
    </p>
    <hr>
        <p sec:authorize="hasRole('MANAGER')">
            <a th:href="@{/leaders}">Manager Peeps</a>
        </p>
        <p sec:authorize="hasRole('ADMIN')">
            <a th:href="@{/admins}">Admin Peeps</a>
        </p>
    <hr>
    <form action="#" th:action="@{/logout}" method="POST">
        <input type="submit" value="Logout"/>
    </form>
</body>
</html>
